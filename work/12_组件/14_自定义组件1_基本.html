<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义组件1_基本</title>
</head>
<body>

<!--
1. 定义注册全局组件
  //定义
  var MyComponent = Vue.extend({
    template: '<div>A custom component!</div>'
  })
  //注册
  Vue.component('my-component', MyComponent)

  //定义并注册
  Vue.component('my-component', {
    template: '<div>A custom component!</div>'
  })

2. 定义注册局部组件(只能在当前vue的标签中使用)
  new Vue({
    components: {
      'my-component' : {
        template: '<div>A custom component!</div>'
      }
    }
  })

3. 使用自定义组件
  <my-component></my-component>

4. 可以通过<template>来指定模板标签
-->
<div id="demo1">
  <my-component1></my-component1>
  <my-component2></my-component2>
  <my-component3></my-component3>
</div>

<template id="comp3Temp">
  <p>
    <span>xxxxxxxxxx</span>
    <span>yyyyyyyyyy</span>
  </p>
</template>


<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  //定义注册全局组件
  const MyComponent1 = Vue.extend({
    template: '<p>MyComponent1 content....</p>'
  })
  Vue.component('my-component1', MyComponent1)

  Vue.component('my-component2', {
    template: '<p>MyComponent222 content....</p>'
  })

  new Vue({
    el: '#demo1',
    // 定义注册局部组件
    components: {
      'my-component3': {
        template: '#comp3Temp'
      }
    }
  })

</script>
</body>
</html>
